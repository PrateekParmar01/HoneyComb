{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="overlay" id="overlay">
  <div class="sign-in" id="sign-in">
    <p class="head-1">Welcome Back!</p>
   
    <button class="switch-button" id="slide-right-button">Sign In</button>
  </div>
  <div class="sign-up" id="sign-up">
    <p class="head-1">Hello, Friend!</p>
    <button class="switch-button" id="slide-left-button">Sign Up</button>
  </div>
</div>
<div class="form">
  <div class="sign-in" id="sign-in-info">
    <h1>Sign In</h1>
    <p class="small">Use your email account:</p>
    <form id="sign-in-form" method="POST">
      <input type="email" placeholder="Email" name="'email"  id="email"/>
      <input type="password" placeholder="Password" name="password1"/ id ="password1">
      <p class="forgot-password">Forgot your password?</p>
      <button class="control-button in" type="submit">Sign In</button>
    </form>
  </div>
  <div class="sign-up" id="sign-up-info">
    <h1>Create Account</h1>
    <p class="small">Use your email for registration:</p>
    <form id="sign-up-form">
      <input type="text" placeholder="Name"/>
      <input type="email" placeholder="Email"/>
      <input type="password" placeholder="Password"/>
      <input type="password" placeholder="Confirm Password" />
      <button class="control-button up">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
