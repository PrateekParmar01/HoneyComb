<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Post your requests here</h2>
    <p>Select the clubs you want to apply for:</p>
    <h3>Cultural:</h3>
    <input class="checklist" type="checkbox" id="Afterdark" name="Afterdark" value="Afterdark">
    <label for="Afterdark">Afterdark</label>
    <input class="checklist" type="checkbox" id="Crotonia" name="Crotonia" value="Crotonia">
    <label for="Crotonia">Crotonia</label>
    <input class="checklist" type="checkbox" id="Goonj" name="Goonj" value="Goonj">
    <label for="Goonj">Goonj</label>
    <input class="checklist" type="checkbox" id="Estrella" name="Estrella" value="Estrella">
    <label for="Estrella">Estrella</label>
    <input class="checklist" type="checkbox" id="Zephyr" name="Zephyr" value="Zephyr">
    <label for="Zephyr">Zephyr</label>
    <input class="checklist" type="checkbox" id="Eifer" name="Eifer" value="Eifer">
    <label for="Eifer">Eifer</label>
    <input class="checklist" type="checkbox" id="ECell" name="ECell" value="ECell">
    <label for="Eifer">ECell</label>
    <h3>Technical:</h3>
    <input class="checklist" type="checkbox" id="Competitive Programming" name="CP" value="Competitive Programming">
    <label for="CP">Competitive Programming</label>
    <input class="checklist" type="checkbox" id="Machine Learning" name="ML" value="Machine Learning">
    <label for="ML">Machine Learning</label>
    <input class="checklist" type="checkbox" id="SoftDev" name="SoftDev" value="SoftDev">
    <label for="SoftDev">SoftDev</label>
    <input class="checklist" type="checkbox" id="UI/UX" name="UI/UX" value="UI/UX">
    <label for="UI/UX">UI/UX</label>
    <input class="checklist" type="checkbox" id="InfoSec" name="InfoSec" value="InfoSec">
    <label for="InfoSec">InfoSec</label>
    <p><button id="send">Submit</button></p>

    <form id="achievements" >
        <h2>Tell us about your Achievements</h2>
        <label for="textarea"></label>
        <textarea name="textarea" id="description"  cols="70" rows="20"></textarea>
        <!-- <input type="image" src="img_submit.gif"  width="48" height="48"> -->
        <!-- <button  onclick="document.getElementById('image').click()" id="btn-image"><i class=""><p>image</p></i></button> -->
        <input type='file' id="image">
        <p><button type="submit" id="submit-image">Submit Achievement</button></p>
    </form>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="./client.js" type='module'></script>
